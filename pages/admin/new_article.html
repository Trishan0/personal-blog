<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create New Article</title>
	<link rel="stylesheet" href=../../css/pages/article.css>
	<style></style>
</head>
<body>

<div class="card">
	<h1>New Article</h1>
	<form action="" method="post" class="container">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" placeholder="Article Title" required/>
		<label for="date">Date</label>
		<input type="date" id="date" name="date" placeholder="Publishing Date" required/>
		<label for="content">Article</label>
		<textarea name="content" id="content" placeholder="Article Content" required></textarea>
		<button type="submit" class="btn">Publish</button>
	</form>
</div>
</body>
</html>
